<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Post</title>
</head>

<body>

<div layout:fragment="content">

    <a th:href="@{/dashboard}"> &larr; Back to dashboard</a>
    <h2>
        Edit Post
    </h2>

    <form action="#" th:href="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post" class="edit-post-form">
        <div>
            <input name="post-title" type="text" th:field="*{title}" />
            <span>[[${post.postUrl}]]</span>
        </div>
        <div>
            [[${post.voteCount}]]  point(s) by you on [[${post.postedAt}]]
            |
            <a th:href="@{/post/{id}(id=${post.id})}">[[${commentList.size()}]] comment(s)</a>
        </div>
        <button type="submit">Save post</button>
        <button type="button" class="delete-post-btn">Delete post</button>
    </form>


    <form action="#" th:action="@{/comments}" th:object="${comment}" method="post" class="comment-form">
        <div>
            <input type="hidden" th:value="${post.id}" name="postId"/>
            <textarea name="comment-body" th:field="*{commentText}"></textarea>
        </div>

        <div>
            <button type="submit">add comment</button>
        </div>
    </form>


</div>


</body>
</html>

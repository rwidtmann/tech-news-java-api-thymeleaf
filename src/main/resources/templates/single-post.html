<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Single-post</title>
</head>

<body>

<div layout:fragment="content">

    <article class="post">
        <div class="title">
            <a th:href="@{ ${post.postUrl} }" target="_blank">[[${post.title}]]</a>
            <span>[[${post.postUrl}]]</span>
        </div>
        <div class="meta">
            [[${post.voteCount}]] point(s) by [[${post.userName}]] on
            [[${post.postedAt}]]
            |
            <a th:href="@{/post/{id}(id=${post.id})}">[[${post.comments.size()}]] comment(s)</a>
        </div>
    </article>


    <form action="#" th:action="@{/comments}" th:object="${comment}" method="post" class="comment-form">
        <div>
            <input type="hidden" th:value="${post.id}" name="postId" />
            <textarea name="comment-body" th:field="*{commentText}"></textarea>
        </div>

        <div>
            <button type="submit" >add comment</button>
            <button type="button" class="upvote-btn">upvote-orig</button>

        </div>
        <span>
            <form action="#" th:action="@{/posts/upvote}" th:object="${vote}" method="put" class="comment-form">
                <input type="hidden" th:value="${post.id}" name="postId" />
                <button type="submit" class="upvote-btn">upvote</button></a>
            </form>
        </span>
    </form>

    <div class="comments">
        <section th:each="comment : ${commentList}" class="comment" >
            <div class="meta">
                [[${sessionUser.username}]] on [[${post.postedAt}]]
            </div>
            <div class="text">
                [[${comment.commentText}]]
            </div>
        </section>
    </div>

</div>

</body>
</html>
